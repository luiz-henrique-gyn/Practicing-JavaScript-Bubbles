<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Js_bolhas.css">
    <title>Practicing JavaScript Bubbles</title>
</head>
<body>
    <div id="controles" class="controles">
        <div class="controle">
            <label>Number of balls</label>
            <p id="num_objetos">0</p>
        </div>
        <div class="controle">
            <label>Number of objects</label>
            <input type="number" value="0" min="0" id="txt_qtde">
            <button id="btn_add">Add balls</button>
        </div>
        <div class="controle">
            <button id="btn_remover">Remove all balls</button>
        </div>
    </div>
    <div id="palco" class="palco"></div>
    <script src="Js_bolhas.js"></script>
</body>
</html>
